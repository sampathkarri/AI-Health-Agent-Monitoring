<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <title>AI Health Agent</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 40px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0055A5; }
        input { width: 95%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #0055A5; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background-color: #eef; white-space: pre-wrap; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chronic Disease Risk Monitor</h1>
        <p>Enter some basic health metrics to get a personalized risk assessment and lifestyle recommendation.</p>
        <form id="prediction-form">
            <!-- Simplified form for demo purposes -->
            Glucose: <input type="number" name="glucose" required placeholder="e.g., 148"><br>
            BMI: <input type="number" step="0.1" name="bmi" required placeholder="e.g., 33.6"><br>
            Age: <input type="number" name="age" required placeholder="e.g., 50"><br>
            <button type="submit">Analyze My Risk</button>
        </form>
        <div id="result" class="result">
            Your personalized advice will appear here...
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "Analyzing... This may take a moment. The AI is processing data from three predictive models and generating a response.";

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerText = 'An error occurred: ' + data.error;
                } else {
                    resultDiv.innerText = data.prediction_text;
                }
            });
        });
    </script>
</body>
</html>
